<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Tour Manager | Ryttergrupper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="http://localhost:9000/favicon.ico?v=3">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

      <div class="row">
        <div class="header col-xs-12 col-sm-6">
          <h1 class="headline">Tour Manager 2015</h1>
          <h3>Ryttergrupper</h3>
        </div>
      </div>

      <div class="row">
        <div class="tilfoj-rytter-blok col-xs-12 col-sm-8 col-lg-6">
            <div class="inputs">
              <input type="text" id="rytterNavn" class="col-xs-8" placeholder="Efternavn" />
              <select id="rytterHold" class="col-xs-4">
                <option value="Hold" disabled selected>Hold</option>
                <option value="AG2R">AG2R</option>
                <option value="Astana">Astana</option>
                <option value="BMC">BMC</option>
                <option value="Bora-Argon">Bora-Argon</option>
                <option value="Bretagne">Bretagne</option>
                <option value="Cannondale">Cannondale</option>
                <option value="Cofidis">Cofidis</option>
                <option value="Europcar">Europcar</option>
                <option value="FDJ">FDJ</option>
                <option value="Giant">Giant</option>
                <option value="IAM">IAM</option>
                <option value="Katusha">Katusha</option>
                <option value="Lampre">Lampre</option>
                <option value="Lotto">Lotto</option>
                <option value="LottoNL">LottoNL</option>
                <option value="Movistar">Movistar</option>
                <option value="Orica GE">Orica GE</option>
                <option value="Qhubeka">Qhubeka</option>
                <option value="Quick Step">Quick Step</option>
                <option value="Sky">Sky</option>
                <option value="Tinkoff-Saxo">Tinkoff-Saxo</option>
                <option value="Trek">Trek</option>
              </select>
            </div>
            <div class="checkboxes">
              <label class="col-sm-2"><input type="radio" id="tempo" name="rytter-kat"> <span>Tempo</span></label>
              <label class="col-sm-2"><input type="radio" id="sprint" name="rytter-kat"> <span>Sprint</span></label>
              <label class="col-sm-2"><input type="radio" id="brost" name="rytter-kat"> <span>Brosten</span></label>
              <label class="col-sm-2"><input type="radio" id="bakke" name="rytter-kat"> <span>Bakke</span></label>
              <label class="col-sm-2"><input type="radio" id="bjerg" name="rytter-kat"> <span>Bjerg</span></label>
            </div>

            <div class="row visible-xs-block">
              <button type="submit" id="btnTilfojMobil" class="btn btn-tilfoj-mobil">Tilf√∏j rytter</button>
            </div>

            <div class="row alerts"></div>

        </div> <!-- .tilfoj-rytter-blok -->
      </div>

      <div class="row">
        <div id="rytterData" class="rytter-data col-xs-12 col-sm-8 col-lg-6">
          <div class="row">
            <ul class="rytter-data-grp col-sm-12">
              <h4 id="tempoGrpTitle" class="rytter-data-grp_title">
                  Tempospecialister
                <i class="fa fa-minus fa-fold-ud"></i>
              </h4>
              <ul id="tempoGrp" class="rytter-liste connectedSortable"></ul>
            </ul>
          </div>
          <div class="row">
            <ul class="rytter-data-grp col-sm-12">
              <h4 id="sprintGrpTitle" class="rytter-data-grp_title">
                  Sprintere
                <i class="fa fa-minus fa-fold-ud"></i>
              </h4>
              <ul id="sprintGrp" class="rytter-liste connectedSortable"></ul>
            </ul>
          </div>
          <div class="row">
            <ul class="rytter-data-grp col-sm-12">
              <h4 id="brostGrpTitle" class="rytter-data-grp_title">
                  Brostensspecialister
                <i class="fa fa-minus fa-fold-ud"></i>
              </h4>
              <ul id="brostGrp" class="rytter-liste connectedSortable"></ul>
            </ul>
          </div>
          <div class="row">
            <ul class="rytter-data-grp col-sm-12">
              <h4 id="bakkeGrpTitle" class="rytter-data-grp_title">
                  Bakkeryttere
                <i class="fa fa-minus fa-fold-ud"></i>
              </h4>
              <ul id="bakkeGrp" class="rytter-liste connectedSortable"></ul>
            </ul>
          </div>
          <div class="row">
            <ul class="rytter-data-grp col-sm-12">
              <h4 id="bjergGrpTitle" class="rytter-data-grp_title">
                  Bjergryttere
                <i class="fa fa-minus fa-fold-ud"></i>
              </h4>
              <ul id="bjergGrp" class="rytter-liste connectedSortable"></ul>
            </ul>
          </div>
        </div>
      </div>

    </div> <!-- .container -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/main.js"></script>

</body>
</html>
